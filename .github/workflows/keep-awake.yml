name: keepalive

on:
  schedule:
    - cron: "0 */2 * * *"   
  workflow_dispatch:         

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Streamlit app
        run: |
          curl -sS -m 15 \
            --retry 2 --retry-delay 5 --retry-connrefused \
            "https://aylus-chatbot-eq9gxr7znvagfcki3w9cgh.streamlit.app/?ping=1" \
            | head -c 200 || true
